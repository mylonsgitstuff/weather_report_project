<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>
   <h2>Weather by city</h2>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city"><br>
    <button type="submit">Get Weather</button>
  </form>
  <hr>
  <h2>Weather by Lat Long</h2>
  <form id="wxByLatLong">
    <label for="lat">Enter Lat:</label>
    <input type="text" id="lat" name="lat"><br><br>
    <label for="long">Enter long:</label>
    <input type="text" id="long" name="long"><br>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
